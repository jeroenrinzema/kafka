version: "3"
services:
  # Source Kafka Cluster (Primary)
  kafka-source:
    image: apache/kafka:latest
    hostname: kafka-source
    container_name: kafka-source
    ports:
      - '9092:9092'
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT_HOST://localhost:9092,PLAINTEXT://kafka-source:19092'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka-source:29093'
      KAFKA_LISTENERS: 'CONTROLLER://kafka-source:29093,PLAINTEXT_HOST://0.0.0.0:9092,PLAINTEXT://0.0.0.0:19092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      CLUSTER_ID: 'source-cluster-4L6g3nShT-eMCtK'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'

  # Destination Kafka Cluster (Backup/DR)
  kafka-destination:
    image: apache/kafka:latest
    hostname: kafka-destination
    container_name: kafka-destination
    ports:
      - '9093:9093'
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT_HOST://localhost:9093,PLAINTEXT://kafka-destination:19093'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka-destination:29093'
      KAFKA_LISTENERS: 'CONTROLLER://kafka-destination:29093,PLAINTEXT_HOST://0.0.0.0:9093,PLAINTEXT://0.0.0.0:19093'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      CLUSTER_ID: 'dest-cluster-7X9h2mRsP-dLBvN'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'

  # MirrorMaker 2 for replication
  mirrormaker2:
    image: apache/kafka:latest
    hostname: mirrormaker2
    container_name: mirrormaker2
    depends_on:
      - kafka-source
      - kafka-destination
    volumes:
      - ./mirrormaker2.properties:/etc/kafka/mirrormaker2.properties
    command: >
      bash -c "
        echo 'Waiting for Kafka clusters to be ready...' &&
        sleep 20 &&
        echo 'Starting MirrorMaker 2...' &&
        /opt/kafka/bin/connect-mirror-maker.sh /etc/kafka/mirrormaker2.properties
      "

  # Kafka UI to visualize both clusters
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka-source
      - kafka-destination
    ports:
      - "8080:8080"
    environment:
      DYNAMIC_CONFIG_ENABLED: 'true'
      KAFKA_CLUSTERS_0_NAME: source
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-source:19092
      KAFKA_CLUSTERS_1_NAME: destination
      KAFKA_CLUSTERS_1_BOOTSTRAPSERVERS: kafka-destination:19093
